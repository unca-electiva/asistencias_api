{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block titulo %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="contenedor">
            <header>
                <a href="/"><img src="{% static 'img/trabajosocial.jpg' %}"
                    alt="Logo que muestra figuras de personas entrelazadas" width="780" height="200" > </a>
                <h1>Sistema de Gestión de Asistencias Sociales</h1>
            </header>
            <section>
                {% block contenido %}
                {% endblock %}
            </section>
            <br>
            <footer>
                <p><strong>Instituto de Asistencia Social</strong></p>
                <p>Para más información consultar el
                    <a href="https://www.instasist.org/" target="_blank">Portal del Instituto de Asistencia Social</a>.
                </p>
            </footer>
        </div>
    </body>
</html>
